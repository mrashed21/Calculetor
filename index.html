<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculetor</title>
  </head>
  <body>
    <!------Start Basic Calculator Section------>
    <section id="basic-calculator">
      <div class="basic-calculator">
        <h1 class="cal-name">Basic Calculator</h1>
        <div class="card">
          <div class="calc-head">
            <input type="text" id="result" maxlength="11" readonly />
            <div class="calc-body">
              <div>
                <button class="btn gray brdr-lft">OFF</button>
                <button class="btn gray">AC</button>
                <button class="btn gray">DEL</button>
                <button class="btn btn-style1 brdr-rht">/</button>
              </div>

              <div>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn btn-style1">*</button>
              </div>

              <div>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn btn-style1">-</button>
              </div>

              <div>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn btn-style1">+</button>
              </div>

              <div>
                <button class="btn brdr">0</button>
                <button class="btn">00</button>
                <button class="btn">.</button>
                <button class="btn btn-style">=</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!------End Basic Calculator Section------>
    <script src="/main.js"></script>
  </body>
</html>
